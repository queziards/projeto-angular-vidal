<h1 *ngIf="!isChange" mat-dialog-title>Create Element</h1>
<h1 *ngIf="isChange" mat-dialog-title>Cadastrar Produto</h1>

<div mat-dialog-content>
    <mat-form-field appearance="outline" class="cadastro">
      <mat-label>Imagem</mat-label>
      <input matInput [(ngModel)]="data.position" placeholder="Insira o URL da imagem">
      <input matInput [(ngModel)]="data.id">
    </mat-form-field>
    <div *ngIf="data.position">
      <img [src]="data.position" alt="Imagem" width="50" height="50">
    </div>
    
    <mat-form-field appearance="outline" class="cadastro">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="data.nome">
    </mat-form-field>
   
    <mat-form-field appearance="outline" class="cadastro">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="data.descricao"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="cadastro">
      <mat-label>Preço</mat-label>
      <input matInput [(ngModel)]="data.preco"
       type="number" class="example-right-align" 
      placeholder="0">
      <span matTextPrefix>R$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>


    <mat-form-field appearance="outline" class="cadastro">
      <mat-label>Quantidade</mat-label>
      <input matInput [(ngModel)]="data.qtde"/>
     <span matTextSuffix>.00</span>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button *ngIf="!isChange"  [mat-dialog-close]="data" cdkFocusInitial>Create</button>
    <button mat-button *ngIf="isChange"  [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
  </div>
